<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sacramento&display=swap&subset=latin-ext">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/app.css">
		<title>The Library of Dracula</title>
	</head>
	<body>
		<main>
			<div class="container mt-5" id="root">
				<h1 class="text-center py-5">Personal Catalogue</h1>
				<div class="offset-4 col-4 py-3">
					<button class="btn btn-block btn-success" id="btn-toggle-add-form">
						Add Book To Catalog
					</button>
				</div>
        <div class="col-12 py-3 section-add-book" id="section-add-book">
          <input class="form-control shadow-lg" id="book-title" placeholder="Book Title" type="text" />
          <input class="form-control shadow-lg" id="book-author" placeholder="Book Author" type="text" />
          <input class="form-control shadow-lg" id="book-total-pages" placeholder="Total Pages" type="number" />
          <div class="custom-control custom-checkbox m-0" id="form-book-is-read">
            <input class="custom-control-input shadow-lg" type="checkbox" id="book-is-read" value="false" />
            <label class="custom-control-label" for="book-is-read">Is Read?</label>
          </div>
          <button class="btn btn-block btn-sm btn-success shadow-lg btn-add-book" id="btn-add-book" type="button">
            Save
          </button>
        </div>
				<div class="col-12">
					<div class="card border-success shadow">
						<div class="card-header bg-success p-1">
						</div>
						<div class="card-body p-0" id="grid-container">
							<table class="table table-hover mb-0">
								<thead>
									<tr>
										<th scope="col">Code</th>
										<th scope="col">Title</th>
										<th scope="col">Author</th>
										<th scope="col">Pages</th>
										<th scope="col">Status</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
						<div class="card-footer border-success"></div>
					</div>
        </div>
			</div>
		</main>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"	></script>
		<script src="./js/app.js"></script>
	</body>
</html>
